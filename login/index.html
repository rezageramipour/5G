<!DOCTYPE html>
<html
  lang="fa"
  dir="rtl"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../bootstrap/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container containerLogin">
      <div class="d-flex justify-content-center align-items-center divLogin">
        <div class=" bg-body-tertiary rounded-3 d-flex justify-content-center align-items-center divContainer">
          <form class="form">
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label"
                >ایمیل</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label"
                >رمز عبور</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
            >
              ورود
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
